# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP .NET Core service.

version: '3.4'

services:
  api:
    image: coderunapi
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - 5125:80
    environment:
      - POSTGRES_PORT=5432
      - POSTGRES_DB=bcc-code-run
      - POSTGRES_USER=admin
      - POSTGRES_HOST=database
      - POSTGRES_PASSWORD=password
      - ASPNETCORE_ENVIRONMENT=Development
      - REDIS_CONNECTION_STRING=redis:6379
      - ENVIRONMENT_NAME=local
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
    depends_on:
      - database
      - redis
    restart: on-failure:5
    networks:
        - bcc-code-run

  redis:
    image: redis:6.2-alpine
    restart: always    
    ports:
      - 6379:6379
    networks:
        - bcc-code-run

  
  database:
    image: postgis/postgis:13-master
    volumes:
      - bcc-code-run-psql:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=bcc-code-run
    ports:
      - "5432:5432"
    networks:
      - bcc-code-run

  pgadmin: #connect using host.docker.internal as host on windows
      image: dpage/pgadmin4
      restart: always
      environment:
        - PGADMIN_DEFAULT_USERNAME=admin
        - PGADMIN_DEFAULT_EMAIL=admin@admin.com
        - PGADMIN_DEFAULT_PASSWORD=password
      ports:
        - "5126:80"
      networks:
        - bcc-code-run

  directus:
    image: directus/directus:latest
    ports:
      - 5127:8055
    volumes:
      # By default, uploads are stored in /directus/uploads
      # Always make sure your volumes matches the storage root when using
      # local driver
      - ./uploads:/directus/uploads
      # Make sure to also mount the volume when using SQLite
      # - ./database:/directus/database
      # If you want to load extensions from the host
      # - ./extensions:/directus/extensions

      - ./directus/extensions/authentication_hook/dist/:/directus/extensions/hooks/authentication_hook
      - ./directus/snapshots/:/directus/snapshots
    networks:
      - bcc-code-run
    depends_on:
      - redis
      - database
    environment:
      KEY: '255d861b-5ea1-5996-9aa3-922530ec40b1'
      SECRET: '6116487b-cda1-52c2-b5b5-c8022c45e263'

      DB_CLIENT: 'pg'
      DB_HOST: 'database'
      DB_PORT: '5432'
      DB_DATABASE: 'bcc-code-run'
      DB_USER: 'admin'
      DB_PASSWORD: 'password'

      CACHE_ENABLED: 'true'
      CACHE_STORE: 'redis'
      CACHE_REDIS: 'redis://redis:6379'

      ADMIN_EMAIL: 'admin@admin.com'
      ADMIN_PASSWORD: 'password'

networks:
  bcc-code-run:

volumes:
  bcc-code-run-psql: